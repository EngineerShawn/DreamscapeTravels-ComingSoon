<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamscape Travels - Coming Soon</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:wght@300;400;600&display=swap");

        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --primary-glow: #00f, #f0f, #0ff;
            --secondary-glow: #ff0, #f0f, #0ff;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        h1 {
            font-family: "Orbitron", sans-serif;
            font-size: clamp(2rem, 7vw, 3.5rem);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 0, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chroma-text {
            background: linear-gradient(90deg, var(--secondary-glow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-move 8s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient-move {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        p.subtitle {
            font-size: 1.25rem;
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.8;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(20, 20, 20, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
        }

        .time-unit span {
            font-family: "Orbitron", sans-serif;
            font-size: 3rem;
            font-weight: 900;
            line-height: 1;
        }

        .time-unit .label {
            font-family: "Poppins", sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .flipper {
            perspective: 500px;
        }

        .flipper span {
            display: inline-block;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flipper.flip span {
            transform: rotateX(360deg);
        }

        .subscribe-form {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .chroma-input-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            padding: 2px;
            /* Border thickness */
        }

        .chroma-input-wrapper::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from var(--angle),
                    transparent 25%,
                    var(--primary-glow),
                    transparent 75%);
            animation: spin 6s linear infinite;
            transform-origin: center center;
            transform: translate(-50%, -50%);
        }

        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes spin {
            to {
                --angle: 360deg;
            }
        }

        .subscribe-input {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1.5rem;
            /* Make space for button */
            border-radius: 10px;
            /* Slightly smaller to fit inside wrapper */
            border: none;
            background-color: #1a1a1a;
            color: var(--text-color);
            font-family: "Poppins", sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .subscribe-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .subscribe-input:focus {
            outline: none;
        }

        .subscribe-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #f0f, #0ff);
            color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .subscribe-button.visible {
            opacity: 1;
            transform: translateY(-50%) scale(1);
            pointer-events: auto;
        }

        .subscribe-button.loading {
            cursor: not-allowed;
            animation: button-spin 1s linear infinite;
        }

        @keyframes button-spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .subscribe-button:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .subscribe-button svg {
            width: 20px;
            height: 20px;
        }

        #form-message {
            margin-top: 1rem;
            height: 20px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        #form-message.success {
            color: #0f0;
        }

        #form-message.error {
            color: #f00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dreamscape <span class="chroma-text">Travels</span></h1>
        <p class="subtitle">
            Your personal portal to the world's wonders is arriving soon. We are
            crafting a seamless experience for you to book your next unforgettable
            journey.
        </p>

        <div id="countdown">
            <div class="time-unit flipper">
                <span id="days">00</span>
                <div class="label">Days</div>
            </div>
            <div class="time-unit flipper">
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit flipper">
                <span id="minutes">00</span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit flipper">
                <span id="seconds">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>

        <form class="subscribe-form" id="subscribe-form">
            <div class="chroma-input-wrapper">
                <input type="email" name="email" class="subscribe-input" placeholder="Enter your email to be notified"
                    required />
            </div>
            <button type="submit" class="subscribe-button" id="notify-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                </svg>
            </button>
        </form>
        <div id="form-message"></div>
    </div>

    <script>
        const countdownElements = {
            days: document.getElementById("days"),
            hours: document.getElementById("hours"),
            minutes: document.getElementById("minutes"),
            seconds: document.getElementById("seconds"),
        };
        const countdownFlippers = {
            days: countdownElements.days.parentElement,
            hours: countdownElements.hours.parentElement,
            minutes: countdownElements.minutes.parentElement,
            seconds: countdownElements.seconds.parentElement,
        };

        const launchDate = new Date("August 1, 2025 00:00:00").getTime();
        let lastValues = {};

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML =
                    "<h2 style=\"font-size: 2rem; font-family: 'Orbitron', sans-serif; letter-spacing: 1px;\">WE HAVE LAUNCHED!</h2>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const newValues = {
                days: String(days).padStart(2, "0"),
                hours: String(hours).padStart(2, "0"),
                minutes: String(minutes).padStart(2, "0"),
                seconds: String(seconds).padStart(2, "0"),
            };

            for (const key in newValues) {
                if (countdownElements[key] && lastValues[key] !== newValues[key]) {
                    countdownElements[key].textContent = newValues[key];
                    countdownFlippers[key].classList.add("flip");
                    setTimeout(() => {
                        countdownFlippers[key].classList.remove("flip");
                    }, 600);
                }
            }
            lastValues = newValues;
        }, 1000);

        const subscribeForm = document.getElementById("subscribe-form");
        const emailInput = document.querySelector(".subscribe-input");
        const notifyButton = document.getElementById("notify-button");
        const formMessage = document.getElementById("form-message");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        emailInput.addEventListener("input", () => {
            if (emailRegex.test(emailInput.value)) {
                notifyButton.classList.add("visible");
            } else {
                notifyButton.classList.remove("visible");
            }
        });

        subscribeForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if (!emailRegex.test(email)) return;

            notifyButton.classList.add("loading");
            notifyButton.disabled = true;
            emailInput.disabled = true;
            formMessage.textContent = "";

            // This is the URL of your serverless function.
            // You will get this URL after deploying the function to Vercel or Netlify.
            const apiEndpoint = "/api/subscribe"; // Or your full serverless function URL

            try {
                const response = await fetch(apiEndpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || "Something went wrong.");
                }

                formMessage.textContent = "Thank You! You are on the list.";
                formMessage.className = "success";
                notifyButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                notifyButton.style.background = "linear-gradient(45deg, #0f0, #0ff)";
            } catch (error) {
                formMessage.textContent = error.message;
                formMessage.className = "error";
                notifyButton.disabled = false;
                emailInput.disabled = false;
            } finally {
                notifyButton.classList.remove("loading");
            }
        });
    </script>
</body>

</html>
